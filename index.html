<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        
        <script src="script.js"></script>

        <script src="script2.js"></script>
    </head>
    <body>

        <a-scene>
            <a-camera position="10 5 10"></a-camera>
            <a-sky color="#11453d"></a-sky>

            <a-assets>
                <a-asset-item id="zombies" src="Zombie/zombie/scene.gltf"></a-asset-item>
                <a-asset-item id="zombiesbust" src="Zombie/zombie_bust/scene.gltf"></a-asset-item>
                <a-asset-item id="environment" src="Zombie/radiation_environment/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity position="0 0 0" gltf-model="#environment" animation-mixer randomzombiespawn ></a-entity>
            <a-entity position="10 2 -40" gltf-model="#zombiesbust" animation-mixer></a-entity>


            
        </a-scene>

    </body>
        
</html>
